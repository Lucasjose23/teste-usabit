<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title><img  height="40"   src="assets/img/logo.png" ></ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-card *ngIf="detalhe">
    <ion-card-header>
      <ion-card-title>
        {{ detalhe.nome }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ detalhe.cargo }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="detalhe.foto" class="info-img">

 
 
 
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>Idade: {{ detalhe.idade }}</ion-label>
      </ion-item>
 
     <ion-button expand="full" (click)="openWebsite()" >
        <ion-icon name="open" slot="start"></ion-icon>
        Ir para o Site
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
